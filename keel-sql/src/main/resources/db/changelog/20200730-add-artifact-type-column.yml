databaseChangeLog:
  - changeSet:
      id: add-artifact-type-column
      author: lpollo
      changes:
        - addColumn:
            tableName: environment_artifact_queued_approval
            columns:
              - name: artifact_type
                type: varchar(255)
                constraints:
                  nullable: false
        - addColumn:
            tableName: environment_artifact_constraint
            columns:
              - name: artifact_type
                type: varchar(255)
                constraints:
                  nullable: false

    rollback:
    - sql:
        sql: |
          alter table environment_artifact_queued_approval drop column artifact_type;
          alter table environment_artifact_constraint drop column artifact_type;
