databaseChangeLog:
  - changeSet:
      id: add-artifact-type-column
      author: gyardeni
      changes:
        - addColumn:
            tableName: environment_artifact_queued_approval
            columns:
              - name: artifact_type
                type: varchar(255)
                afterColumn: artifact_version
                constraints:
                  nullable: true
        - addColumn:
            tableName: environment_artifact_constraint
            columns:
              - name: artifact_type
                type: varchar(255)
                afterColumn: artifact_version
                constraints:
                  nullable: true

      rollback:
        - dropColumn:
            tableName: environment_artifact_constraint
            columnName: artifact_type
        - dropColumn:
            tableName: environment_artifact_queued_approval
            columnName: artifact_type
